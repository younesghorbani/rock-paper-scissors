<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Let's play Rock Paper Scissors</title>
</head>
<body>
    <h1>
        Let's play <span>Rock</span> <span>Paper</span> <span>Scissors</span>
    </h1>
    <p>Choose your weapon against the computer!</p>

    <main class="playground">
        <div class="player-side">
            <div class="card">
                <img src="images/rock.png" alt="Rock symbol" class="rock">
            </div>
            <div class="card">
                <img src="images/paper.png" alt="Paper symbol" class="paper">
            </div>
            <div class="card">
                <img src="images/scissors.png" alt="Scissors symbol" class="scissors">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
