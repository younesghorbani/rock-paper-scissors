<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Let's play Rock Paper Scissors</title>
</head>
<body>
    <section class="container">
        <h1>
            Let's play <span>Rock</span> <span>Paper</span> <span>Scissors</span>
        </h1>
    
        <main class="playground">
            <p>Choose your weapon against the computer!</p>
            <div class="sides">
                <div class="player-side">
                    <div class="card rock"></div>
                    <div class="card paper"></div>
                    <div class="card scissors"></div>
                </div>
                <span class="versus">VS</span>
                <div class="computer-side">
                    <div class="card scissors"></div>
                    <div class="card paper"></div>
                    <div class="card rock"></div>
                </div>
            </div>
        </main>

        <section class="final-result">
            <div class="scores">
                <span class="player"></span>
                <span class="message"></span>
                <span class="computer"></span>
            </div>
        </section>
    
        <section class="results">
            <p class="title">Results of each round</p>
            <div class="content"></div>
        </section>

        <footer>
            <p>Made by <a href="https://github.com/younesghorbani">Younes Ghorbani</a></p>
            <p>A project from <a href="https://theodinproject.com/">The Odin Project</a></p>
        </footer>
    </section>

    <script src="script.js"></script>
</body>
</html>
